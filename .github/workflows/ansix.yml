name: AnsiX

on:
  workflow_dispatch:
  push:
    branches:
      - workflows

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

jobs:
  build:
    defaults:
      run:
        working-directory: .
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/dart-package
        with:
          coverage: ${{ inputs.coverage }}
          codecov: true
          codecov_token: ${{ secrets.codecov_token }}
