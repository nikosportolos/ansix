name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - main

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

jobs:
  build:
    defaults:
      run:
        working-directory: .
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3
      - uses: nikosportolos/dart_package@v0.0.5
        with:
          dart_sdk: 3.0.0
          coverage: ${{ inputs.coverage }}
          codecov: true
          codecov_token: ${{ secrets.codecov_token }}
