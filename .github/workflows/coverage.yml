name: Coverage

on:
  workflow_dispatch:
    inputs:
      runs_on:
        required: false
        type: string
        default: "ubuntu-latest"
      working_directory:
        required: false
        type: string
        default: "."
      dart_sdk:
        required: false
        type: string
        default: "2.19.6"
  workflow_call:
    inputs:
      runs_on:
        required: false
        type: string
        default: "ubuntu-latest"
      working_directory:
        required: false
        type: string
        default: "."
      dart_sdk:
        required: false
        type: string
        default: "2.19.6"

jobs:
  coverage:
    defaults:
      run:
        working-directory: ${{inputs.working_directory}}
    runs-on: ${{inputs.runs_on}}
    steps:
      - name: ðŸ“š Git Checkout
        uses: actions/checkout@v3

      - name: ðŸŽ¯ Setup Dart
        uses: dart-lang/setup-dart@v1.4
        with:
          sdk: ${{ inputs.dart_sdk }}

      - name: âž• Install coverage package
        run: dart pub global activate coverage

      - name: ðŸ§¾ Generate code coverage
        run: dart pub global run coverage:test_with_coverage

      - name: â˜‚ Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV }}
          files: coverage/lcov.info
          fail_ci_if_error: true
